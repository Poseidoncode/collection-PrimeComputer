<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeComputer 質數計算機</title>
    <link rel="stylesheet" href="dinosaur.css">


</head>

<body>
    <!-- 計算機 -->
    <div class="caculator">
        <h1>請輸入要計算多少內的質數</h1>
        <p>　計算：給我 <input type="text" id="NumId"> 內的所有質數</p>
        <p>　確定：<input type="button" Id="countId" value="開始計算"></p>
    </div>
    <!-- 小恐龍算數學 -->
    <div class="freeze">
        <div class="wrapper">
            <div class="dinosaur run">
                <div class="body">
                    <div class="head">
                        <div class="head-mask"></div>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div class="eye"></div>
                    </div>
                    <div class="hand">
                        <div class="elbow">
                            <div class="forearm"></div>
                        </div>
                    </div>
                    <div class="hand" id="second-hand">
                        <div class="elbow">
                            <div class="forearm"></div>
                        </div>
                    </div>
                    <div class="leg">
                        <div class="knee">
                            <div class="foreleg"> </div>
                        </div>
                    </div>
                    <div class="leg" id="second-leg">
                        <div class="knee">
                            <div class="foreleg"> </div>
                        </div>
                    </div>
                    <div class="body-mask">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <div class="mark"></div>
                    <ul class="tail">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="prime.js"></script>
</body>

</html>
